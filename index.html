<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validacion de contraseña</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="contenedor">
      <div class="contenedor-input">
        <input type="password" id="pass" placeholder="Contraseña" />
        <span id="togglePass"></span>
      </div>
      <div class="validacion">
        <ul>
          <li id="minu">Debe tener un carácter en minúscula</li>
          <li id="mayu">Debe tener un carácter en mayúscula</li>
          <li id="num">Debe tener al menos un número</li>
          <li id="especial">Debe tener al menos un carácter especial</li>
          <li id="tam">Debe tener al menos 8 carácteres</li>
        </ul>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
